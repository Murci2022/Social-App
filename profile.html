<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <img
        class="profile_header_img"
        src="./img/paolo-gregotti-beEIVltfhfs-unsplash.jpg"
        alt=""
      />
      <img
        class="profile_icon profile_message_icon"
        src="./icon/Message.svg"
        alt="Messages"
      />
      <img
        class="profile_icon profile_bookmark_icon"
        src="./icon/Bookmark.svg"
        alt="Bookmark"
      />
    </header>
    <main>
      <div class="profile_bio">
        <img
          class="profile_img"
          src="./img/michael-dam-mEZ3PoFGs_k-unsplash.jpg"
          alt="Profilfoto Alex Tsimikas"
        />
        <h1>Alex Tsimikas</h1>
        <p class="profile_location">Broocklyn, NY</p>
        <p class="profile_description">
          Writer by Profession. Artist by Passion!
        </p>
      </div>
      <div class="profile_actions">
        <p class="profile_actions_info">
          2,467 <span class="light-grey">Followers</span>
        </p>
        <p class="profile_actions_info">
          1,567 <span class="light-grey">Following</span>
        </p>
        <button>Edit Profile</button>
      </div>
      <nav class="profile_nav">
        <ul class="profile_navlist">
          <li>Posts</li>
          <li>Stories</li>
          <li>Liked</li>
          <li>Tagged</li>
        </ul>
      </nav>
    </main>

    <nav class="nav">
      <article class="nav-area">
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img src="/icon/Feed.svg" alt="feed" class="nav-item filter-gray"
            /></a>
          </li>
          <li>
            <a href="search.html">
              <img
                src="/icon/Search.svg"
                alt="search"
                class="nav-item filter-gray"
            /></a>
          </li>
          <li>
            <a href="create.html" style="color: inherit; text-decoration: none">
              <div class="circle">+</div>
            </a>
          </li>
          <li>
            <a href="alert.html">
              <img
                src="/icon/Alert.svg"
                alt="alert"
                class="nav-item filter-gray"
            /></a>
          </li>
          <li>
            <a href="profile.html">
              <img
                src="/icon/Profile.svg"
                alt="profile"
                class="nav-item filter-white"
            /></a>
          </li>
        </ul>
      </article>
    </nav>

  </body>
</html>
