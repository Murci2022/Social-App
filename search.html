<!DOCTYPE html>

    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />

  <body id="search-body">
    <div>
      <header>
        <div class="search">
          <div class="search__bar">Search for people, posts, tags...</div>
          <span class="search-icon"
            ><img
              src="./icon/Search.svg"
              alt="search__icon"
              class="search__icon"
          /></span>
        </div>
      </header>
    </div>
    <div class="search-conti">
      <div class="menu">
        <h5 id="popular">Popular</h5>
      </div>

      <ul class="search_navlist">
        <li class="search-li">All</li>
        <li class="search-li">Profiles</li>
        <li class="search-li">Photos</li>
        <li class="search-li">Videos</li>
        <li class="search-li">Text</li>
        <li class="search-li">Links</li>
      </ul>
    </div>

    <!-------------- POST-SECTION WITH IMG-------------------------------->
    <!-------------- POST-SECTION WITH IMG-------------------------------->
    <!-------------- POST-SECTION WITH IMG-------------------------------->
    <!-------------- POST-SECTION WITH IMG-------------------------------->
    <div class="section-main-conti">
      <section class="post-container">
        <!-- -------------------------------------HEAD----------------------- -->
        <div class="head">
          <div class="profile">
            <div id="avatar-portre">
              <img src="./img/Alex Tsimikas.svg" alt="avatar" />
            </div>

            <div class="name-card">
              <span class="avatar-name">Alex Tsimikas</span>

              <span class="status">20m ago</span>
            </div>
          </div>
          <div class="icon-dots-vertical filter-gray">
            <img src="./icon/Dots Vertical.svg" alt="" />
          </div>
        </div>

        <!-- -----------------------MAIN with IMG--------------------------------- -->

        <div class="main-img">
          <img class="post-img" src="./img/JP-2.jpg" alt="carousels" />
        </div>

        <!-------------------------FOOTER---------------------------------------- -->

        <div class="foot">
          <div class="foot-leftside">
            <div class="div flex-icon">
              <span class="post-icon-span"
                ><img
                  class="post-icon filter-dark-white"
                  src="./icon/Like.svg"
                  alt="icon-like"
              /></span>
              <p class="icon-value">245</p>
            </div>

            <div class="div flex-icon">
              <span class="post-icon-span"
                ><img
                  class="post-icon filter-dark-white"
                  src="./icon/Comment.svg"
                  alt="icon-comment"
              /></span>
              <p class="icon-value">34</p>
            </div>
            <div class="div flex-icon">
              <span class="post-icon-span"
                ><img
                  class="post-icon filter-dark-white"
                  src="./icon/Share.svg"
                  alt="icon-share"
              /></span>
              <p class="icon-value">65</p>
            </div>
          </div>
          <div class="foot-rightside">
            <img
              id="icon-bookmark"
              class="post-icon filter-dark-white"
              src="./icon/Bookmark.svg"
              alt="Bookmark"
            />
          </div>
        </div>
      </section>

      <!-------------- POST-SECTION WITH IMG-------------------------------->
      <!-------------- POST-SECTION WITH IMG-------------------------------->
      <!-------------- POST-SECTION WITH IMG-------------------------------->
      <!-------------- POST-SECTION WITH IMG-------------------------------->
